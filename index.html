<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Brawl Stars Boxes!</title>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="createBoxes()">        
    <h1>
        <img class="logo" src="img/logo.png"/>
        Brawl Stars boxes!
    </h1>
        
    <div id="main-layout">
        <h2 style="flex-grow: 7;width: 70%">Select a box to open</h2>
        <h2 style="flex-grow: 1;width: 25%">Brawlers won</h2>
        <div id="box-pool">
        </div>
        <div id="prizes">

        </div>
        <div id="legend">
            <b>Legend:</b>
            <div class="box" data-opened="true" data-quality="special"></div>special
            <div class="box" data-opened="true" data-quality="superspecial"></div>superspecial
            <div class="box" data-opened="true" data-quality="epic"></div>epic
            <div class="box" data-opened="true" data-quality="mythical"></div>mythical
            <div class="box" data-opened="true" data-quality="legendary"></div>legendary
        </div>
    </div>
</body>
</html>
